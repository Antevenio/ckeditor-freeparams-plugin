<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CKEditor Free Params Sample</title>
  <script src="../../bower_components/ckeditor/ckeditor.js"></script>
</head>

<body>
  <form action="." method="post">
    <textarea cols="80" id="editor" name="editor" rows="10">
      Foo Bar
    </textarea>
  </form>
  <script>
    var config = {
      extraPlugins: 'freeparams',
      freeparams:
      {
        label: 'mylabel',
        title: 'mytitle',
        groups: [
        {
          label: 'group1',
          values: [
          {
            value: '[value11]',
            label: 'text11'
          },
          {
            value: '[value12]',
            label: 'text12'
          }]
        },
        {
          label: 'group2',
          values: [
          {
            value: '[value21]',
            label: 'text21'
          },
          {
            value: '[value22]',
            label: 'text22'
          }]
        }]
      }
    };
    CKEDITOR.plugins.addExternal('freeparams', '../../freeparams/');
    CKEDITOR.replace('editor', config);
  </script>
</body>

</html>
